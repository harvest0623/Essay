<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例-京东服务</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        li{
            list-style: none;
        }
        .service{
            margin: 100px auto;
            width: 1190px;
            height: 42px;
            background-color: pink;
        }
        .service ul{
            display: flex;
        }
        .service li{
            display: flex;
            padding-left: 40px;
            width: 297px;
            height: 42px;
            background-color: skyblue;
        }
        .service li h5{
            width: 36px;
            height: 42px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="service">
        <ul>
            <li>
                <h5>1</h5>
                <p>品类齐全,轻松购物</p>
            </li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
</body>
</html>
