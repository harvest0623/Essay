<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画实现步骤</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            background-color: pink;
            animation: change 2s ;
        }

        /* @keyframes change {
            from{
                width: 200px;
            }

            to{
                width: 800px;
            }
        } */
        
        @keyframes change {
            0%{
                width: 200px;
                height: 100px;
            }

            20%{
                width: 300px;
                height: 300px;
            }

            100%{
                width: 800px;
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
