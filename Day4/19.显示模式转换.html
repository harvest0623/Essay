<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示模式</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            /* display: inline-block; */
        }
        .div1{
            background-color: brown;
        }
        .div2{
            background-color: orange;
        }
        span{
            width: 200px;
            height: 200px;
            display: block;
        }
        .span1{
            background-color: brown;
        }
        .span2{
            background-color: orange;
        }
        img{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <!-- 块元素 -->
    <div class="div1">div 标签1</div>
    <div class="div2">div 标签2</div>

    <!-- 行内元素 -->
    <span class="span1">span111111</span>
    <span class="span2">span</span>

    <!-- 行内块元素 -->
     <img src="./cat.jpeg" alt="">
     <img src="./cat.jpeg" alt="">
</body>
</html>
