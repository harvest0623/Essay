<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS特性-优先性</title>
    <style>
        *{
            color: red !important;
        }
        div{
            color: green;
        }
        .box{
            color: blue;
        }
        #test{
            color: brown;
        }
    </style>
</head>
<body>
    <div class="box" id="test" style="color: purple;">div标签</div>
</body>
</html>
