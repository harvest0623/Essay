<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站导航示例</title>
    <style>
        .divider {
            border: none;
            border-top: 2px solid blue; 
            margin: 20px 0;
        }
        .section-title p{
            text-align: center;
        }
    </style>
</head>
<body>
    <p class="section-title">使用段落标记和超链接实现网站导航</p>
    <p>
        <a href="https://www.baidu.com" target="_blank">百度</a>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <a href="https://www.sina.com.cn" target="_blank">新浪</a>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <a href="https://www.163.com" target="_blank">网易</a>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <a href="https://www.qq.com" target="_blank">腾讯</a>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <a href="https://www.sohu.com" target="_blank">搜狐</a>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <a href="https://www.so.com" target="_blank">360搜索</a>
    </p>
    <hr class="divider">
    <p class="section-title">利用无序列表实现水平导航条</p>
    <ul class="nav-list">
        <li><a href="https://www.baidu.com" target="_blank">百度</a></li>
        <li><a href="https://www.sina.com.cn" target="_blank">新浪</a></li>
        <li><a href="https://www.163.com" target="_blank">网易</a></li>
        <li><a href="https://www.qq.com" target="_blank">腾讯</a></li>
        <li><a href="https://www.sohu.com" target="_blank">搜狐</a></li>
        <li><a href="https://www.so.com" target="_blank">360搜索</a></li>
    </ul>
</body>
</html>
