            <div id="title">木兰花令·拟古决绝词</div>
            <div id="author">纳兰性德</div>
            <div id="content">
                <p>人生若只如初见，何事秋风悲画扇。</p>
                <p>等闲变却故人心，却道故人心易变。</p>
                <p>骊山语罢清宵半，泪雨霖铃终不怨。</p>
                <p>何如薄幸锦衣郎，比翼连枝当日愿。</p>
