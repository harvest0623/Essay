<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器页面布局设计</title>
    <link rel="stylesheet" href="./计算器页面布局设计.css">
</head>
<body>
    <div class="calculator-box">
        <table class="calculator">
            <tr>
                <td colspan="4" class="display">CASIO</td>
            </tr>
            <tr>
                <td>1</td>
                <td>4</td>
                <td>7</td>
                <td>0</td>
            </tr>
            <tr>
                <td>2</td>
                <td>5</td>
                <td>8</td>
                <td>=</td>
            </tr>
            <tr>
                <td>3</td>
                <td>6</td>
                <td>9</td>
                <td>CE</td>
            </tr>
            <tr>
                <td>+</td>
                <td>-</td>
                <td>*</td>
                <td>/</td>
            </tr>
        </table>
    </div>
</body>
</html>
