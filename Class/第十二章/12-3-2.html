<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复选框与单选按钮的应用</title>
    <style type="text/css">
        fieldset{
            width: 300px;
            height: 120px;
            border: 2px double #003399;
            padding-left: 30px;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>请填写个人信息</legend>
            姓名: <input type="text" name="name" maxlength="10" size="10"><br>
            爱好:
            <input type="checkbox" name="c1" value="运动"> 运动
            <input type="checkbox" name="c2" value="旅游"> 旅游
            <input type="checkbox" name="c3" value="阅读"> 阅读<br>
            性别:
            <input type="radio" name="gender" value="男"> 男
            <input type="radio" name="gender" value="女"> 女
        </fieldset>
    </form>
</body>
</html>
