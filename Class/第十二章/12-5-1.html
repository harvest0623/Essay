<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉列表框的应用</title>
</head>
<body>
    <form>
        <h3>请选择您的课程</h3>
        <select name="course" size="8" multiple>
            <option value="" disabled>请选择</option>
            <optgroup label="语言类">
                <option value="1" selected>C/C++程序设计</option>
                <option value="2">Java程序设计</option>
            </optgroup>
            <optgroup label="核心类">
                <option value="3">计算机组成原理</option>
                <option value="4">计算机网络</option>
                <option value="5">数据结构</option>
            </optgroup>
        </select>
    </form>
</body>
</html>
