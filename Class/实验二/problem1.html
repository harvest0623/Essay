<body>
    <h3>天下兴亡，匹夫有责</h3>
    <hr>
    <img src="images-ex-2-1-tianxia.jpg" alt="图片" class="content-img">
    <p class="content-text">“天下兴亡，匹夫有责”源自顾炎武的《日知录·正始》中“保天下者，
        匹夫之贱与有责焉耳矣”一句，后被梁启超精炼为“天下兴亡，匹夫有责”。
        <strong>这句话说的是，国家的振兴或衰亡，每一个普通人都负有责任。</strong></p>
