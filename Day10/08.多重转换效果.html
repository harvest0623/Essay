<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=3, initial-scale=1.0">
    <title>多重转换效果</title>
    <style>
        .box{
            width: 800px;
            height: 200px;
            border: 1px solid #000;
        }

        img{
            width: 200px;
            transition: all 5s;
        }

        .box:hover img{
            transform: translate(600px) rotate(360deg);
            transform: rotate(360deg) translate(600px);
            transform: translate(600px);
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="../Day4/cat.jpeg" alt="">
    </div>
</body>
</html>
