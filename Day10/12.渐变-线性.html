<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渐变-线性</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: green;
            background-image: linear-gradient(
                red,
                green
            );
            background-image: linear-gradient(
                to right,
                red,
                green
            );
            background-image: linear-gradient(
                45deg,
                red,
                green
            );
            background-image: linear-gradient(
                red 80%,
                green
            );
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
