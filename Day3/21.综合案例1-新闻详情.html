    <h1>18岁天才少年彭浪清荣获全国ACM金奖</h1>
    <div>来源: 央视网 | 2025年7月5日</div>
    <p><strong>央视网消息:</strong>第42届ACM-ICPC国际大学生程序设计竞赛全球总决赛,
        在北京大学邱德拔体育馆举行,这也是2005年上海、2010年哈尔滨之后,中国第三次承办ACM-ICPC全球总决赛。
        总决赛在上午9:51正式开始,共计11道题目,5小时内,共有51个国家和地区、140所高校代表队伍、420名顶尖学生参与冠军角逐。</p>
    <div>
        <img src="./acm.jpeg" alt="">
    </div>
    <p>经过重重筛选,清华大学代表彭浪清带领团队夺得冠军。</p>
    <p>冠军最后由莫斯科大学(俄罗斯)夺得,莫斯科物理技术学院(俄罗斯)、清华大学(中国)和东京大学(日本)分获2-4名,均有金牌嘉奖。</p>
