    <p>英国《金融时报》7月1日报道,随着7月9日欧美贸易谈判最后期限临近,
    欧盟成员国政府对美谈判立场趋于强硬,坚持要求将美国取消对欧盟关税作为任何框架协议的一部分.
    欧盟委员会主席冯德莱恩3日表示,欧盟在关税问题上“准备好与美国达成一项原则性协议”。
    但若谈判失败,欧盟将坚决采取反制措施以保护欧洲经济.</p>
