<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rem适配</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        @media(width:320){
            html{
                font-size: 32px;
            }
        }

        @media(width:375){
            html{
                font-size: 3.75px;
            }
        }

        @media(width:414){
            html{
                font-size: 4.14px;
            }
        }

        .box{
            width: 5rem;
            height: 3rem;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
