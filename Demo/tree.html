    <script>
        const bgCanvas = document.getElementById('bg-canvas');
        const bgCtx = bgCanvas.getContext('2d');
        let width, height;
        let hearts = [];

        function resizeBg() {
            width = window.innerWidth;
            height = window.innerHeight;
            bgCanvas.width = width;
            bgCanvas.height = height;
        }
        window.addEventListener('resize', resizeBg);
        resizeBg();

        class Heart {
            constructor() {
                this.reset(true);
            }
            reset(initial = false) {
                this.x = Math.random() * width;
                this.y = initial ? Math.random() * height : -50; // ‰ªéÈ°∂ÈÉ®È£òËêΩ
                this.size = Math.random() * 12 + 6;
                this.speed = Math.random() * 1.5 + 0.5;
                this.sway = Math.random() * 0.02;
                this.swayOffset = Math.random() * Math.PI * 2;
                this.opacity = Math.random() * 0.4 + 0.1;
                // Ê®±Ëä±Á≤â‰∏éÊ∑±Á∫¢ÁöÑÈöèÊú∫ÁªÑÂêà
                this.color = Math.random() > 0.7 ? '#ffb7c5' : '#a31e2d'; 
            }
            update() {
                this.y += this.speed;
                this.x += Math.sin(this.y * this.sway + this.swayOffset) * 0.8;
                if (this.y > height + 20) this.reset();
            }
            draw() {
                bgCtx.globalAlpha = this.opacity;
                bgCtx.fillStyle = this.color;
                bgCtx.beginPath();
                const d = this.size; 
                bgCtx.moveTo(this.x, this.y);
                bgCtx.bezierCurveTo(this.x - d/2, this.y - d/2, this.x - d, this.y + d/3, this.x, this.y + d);
                bgCtx.bezierCurveTo(this.x + d, this.y + d/3, this.x + d/2, this.y - d/2, this.x, this.y);
                bgCtx.fill();
            }
        }

        for(let i=0; i<120; i++) hearts.push(new Heart());

        function animateBg() {
            // ËÉåÊôØÊ∏êÂèòÔºöÊ∑±Á∫¢Èªë -> Á∫ØÈªë
            const gradient = bgCtx.createLinearGradient(0, 0, 0, height);
            gradient.addColorStop(0, '#1f050a');
            gradient.addColorStop(1, '#000000');
            bgCtx.globalAlpha = 1;
            bgCtx.fillStyle = gradient;
            bgCtx.fillRect(0, 0, width, height);

            hearts.forEach(h => {
                h.update();
                h.draw();
            });
            requestAnimationFrame(animateBg);
        }
        animateBg();
    </script>

    <!-- 3D ‰∏ªÁ®ãÂ∫è -->
    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';
        import TWEEN from 'three/addons/libs/tween.module.js';

        const CONFIG = {
            colors: {
                pink: 0xff9eb5,    
                red: 0xd9381e,     
                white: 0xffffff,   
                yellow: 0xffe135   
            },
            tree: {
                height: 40,
                radius: 14,
                particleCount: 2200,
                dustCount: 2000
            },
            cameraZ: 60,
            maxPhotos: 10
        };

        const STATE = {
            mode: 'TREE',
            focusTarget: null,
            hand: { detected: false, x: 0, y: 0 },
            rotation: { x: 0, y: 0 }
        };

        let scene, camera, renderer, composer;
        let mainGroup, photoGroup;
        let particles = []; 
        let clock = new THREE.Clock();
        let handLandmarker, video;
        let envMap;
        let bgMusic = null;

        let matPink, matRed, matWhite, matYellow, matDust;

        async function init() {
            initThree();
            setupLights();
            createMaterials();
            createTreeParticles(); 
            createDust();
            createDefaultCard(); 
            setupPostProcessing();
            setupEvents();
            await initMediaPipe();
            
            document.getElementById('loader').style.opacity = 0;
            setTimeout(() => document.getElementById('loader').remove(), 1000);

            animate();
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            // ‰∏çËÆæÁΩÆ scene.backgroundÔºåËÆ© CSS/Canvas ËÉåÊôØÈÄèÂá∫Êù•
            
            camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, CONFIG.cameraZ);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            renderer.toneMappingExposure = 2.0;
            container.appendChild(renderer.domElement);

            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
            envMap = scene.environment;

            mainGroup = new THREE.Group();
            scene.add(mainGroup);

            photoGroup = new THREE.Group();
            mainGroup.add(photoGroup);
        }

        function setupLights() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.3);
            scene.add(ambient);
            const spotWarm = new THREE.SpotLight(0xffd1dc, 1200);
            spotWarm.position.set(30, 50, 30);
            scene.add(spotWarm);
            const spotWhite = new THREE.SpotLight(0xffffff, 800);
            spotWhite.position.set(-30, 20, -30);
            scene.add(spotWhite);
            const innerLight = new THREE.PointLight(CONFIG.colors.pink, 4, 30);
            innerLight.position.set(0, 0, 0);
            mainGroup.add(innerLight);
        }

        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.65; bloomPass.strength = 0.45; bloomPass.radius = 0.5;
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
        }

        function createMaterials() {
            const commonProps = { metalness: 0.9, roughness: 0.15, envMap: envMap };
            matPink = new THREE.MeshStandardMaterial({ color: CONFIG.colors.pink, ...commonProps });
            matRed = new THREE.MeshPhysicalMaterial({ color: CONFIG.colors.red, metalness: 0.6, roughness: 0.15, clearcoat: 1.0, envMap: envMap });
            matWhite = new THREE.MeshPhysicalMaterial({ color: CONFIG.colors.white, metalness: 0.1, roughness: 0.1, transmission: 0.2, thickness: 0.5, envMap: envMap });
            matYellow = new THREE.MeshStandardMaterial({ color: CONFIG.colors.yellow, metalness: 1.0, roughness: 0.2, envMap: envMap });
            matDust = new THREE.MeshBasicMaterial({ color: 0xffd1dc, transparent: true, opacity: 0.8 });
        }

        class Particle {
            constructor(mesh, type) {
                this.mesh = mesh;
                this.type = type; 
                this.posTree = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x;
                this.wobbleOffset = Math.random() * 100;
                this.rotSpeed = { x: (Math.random()-0.5)*0.5, y: (Math.random()-0.5)*0.5 };
                this.calculateTargets();
            }

            calculateTargets() {
                const h = CONFIG.tree.height;
                const rBase = CONFIG.tree.radius;
                let t = Math.random(); 
                if (this.type === 'PHOTO') t = 0.1 + Math.random() * 0.8; 
                
                const y = (t - 0.5) * h;
                const r = rBase * (1 - t) * (0.8 + Math.random()*0.4); 
                const angle = t * 25 * Math.PI + Math.random() * Math.PI * 2; 

                this.posTree.set(Math.cos(angle)*r, y, Math.sin(angle)*r);

                const dist = 20 + Math.random() * 45; 
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                
                this.posScatter.set(
                    dist * Math.sin(phi) * Math.cos(theta),
                    dist * Math.sin(phi) * Math.sin(theta),
                    dist * Math.cos(phi)
                );
            }

            update(dt, time) {
                let targetPos = new THREE.Vector3();
                let targetScale = this.baseScale;
                let lerpFactor = 2.0 * dt; 

                if (STATE.mode === 'TREE') {
                    targetPos.copy(this.posTree);
                    if (this.type === 'PHOTO') {
                        targetScale = 0.45; 
                        this.mesh.rotation.z = Math.sin(time + this.wobbleOffset) * 0.1;
                    } else {
                        this.mesh.rotation.x += this.rotSpeed.x * dt;
                        this.mesh.rotation.y += this.rotSpeed.y * dt;
                    }
                } else if (STATE.mode === 'SCATTER') {
                    targetPos.copy(this.posScatter);
                    targetPos.x += Math.sin(time * 0.5 + this.wobbleOffset) * 2;
                    targetPos.y += Math.cos(time * 0.3 + this.wobbleOffset) * 2;
                    this.mesh.rotation.x += this.rotSpeed.x * 4 * dt;
                    this.mesh.rotation.y += this.rotSpeed.y * 4 * dt;
                    if (this.type === 'PHOTO') targetScale = 1.0; 
                } else if (STATE.mode === 'FOCUS') {
                    if (STATE.focusTarget && this.mesh === STATE.focusTarget) {
                        const worldTarget = new THREE.Vector3(0, 0, 45); 
                        const invMatrix = mainGroup.matrixWorld.clone().invert();
                        targetPos = worldTarget.applyMatrix4(invMatrix);
                        targetScale = 4.0; 
                        lerpFactor = 4.0 * dt; 
                        this.mesh.lookAt(camera.position);
                    } else {
                        targetPos.copy(this.posScatter).multiplyScalar(1.2); 
                        if (this.type === 'PHOTO') targetScale = 0.2; 
                    }
                }

                this.mesh.position.lerp(targetPos, lerpFactor);
                this.mesh.scale.lerp(new THREE.Vector3(targetScale, targetScale, targetScale), dt * 3);
            }
        }

        function createTreeParticles() {
            const geometries = [
                new THREE.SphereGeometry(0.35, 16, 16),    
                new THREE.OctahedronGeometry(0.35, 0),     
                new THREE.BoxGeometry(0.45, 0.45, 0.45),   
                new THREE.TetrahedronGeometry(0.4, 0),     
                new THREE.IcosahedronGeometry(0.4, 0)      
            ];
            for (let i = 0; i < CONFIG.tree.particleCount; i++) {
                const rand = Math.random();
                let mat;
                if(rand < 0.50) mat = matPink;      
                else if(rand < 0.70) mat = matWhite; 
                else if(rand < 0.85) mat = matRed;   
                else mat = matYellow;                

                const geoIndex = Math.floor(Math.random() * geometries.length);
                const mesh = new THREE.Mesh(geometries[geoIndex], mat);
                let scaleMult = 1.0;
                if (geoIndex === 1) scaleMult = 1.2; 
                mesh.scale.setScalar((Math.random() * 0.5 + 0.5) * scaleMult);
                mainGroup.add(mesh);
                particles.push(new Particle(mesh, 'BALL'));
            }
            const starGeo = new THREE.OctahedronGeometry(1.8, 0);
            const starMat = new THREE.MeshBasicMaterial({ color: 0xffe135 });
            const star = new THREE.Mesh(starGeo, starMat);
            star.position.set(0, CONFIG.tree.height/2 + 1, 0);
            mainGroup.add(star);
            const p = new Particle(star, 'BALL');
            p.posTree.set(0, CONFIG.tree.height/2 + 1, 0); 
            particles.push(p);
        }

        function createDust() {
            const geo = new THREE.OctahedronGeometry(0.08, 0);
            for(let i=0; i<CONFIG.tree.dustCount; i++) {
                const mesh = new THREE.Mesh(geo, matDust);
                mesh.scale.setScalar(Math.random());
                mainGroup.add(mesh);
                particles.push(new Particle(mesh, 'DUST'));
            }
        }

        // --- Ëá™ÈÄÇÂ∫îÂõæÁâáÂàõÂª∫ ---
        function createPhotoMesh(texture) {
            const img = texture.image;
            let w, h;
            const baseSize = 2.5; 
            
            const aspect = img.width / img.height;
            if (aspect >= 1) { 
                w = baseSize;
                h = baseSize / aspect;
            } else { 
                h = baseSize;
                w = baseSize * aspect;
            }

            const frameGeo = new THREE.BoxGeometry(w + 0.1, h + 0.1, 0.05);
            const frame = new THREE.Mesh(frameGeo, matPink); 
            
            const photoGeo = new THREE.PlaneGeometry(w, h);
            texture.colorSpace = THREE.SRGBColorSpace;
            texture.minFilter = THREE.LinearFilter;
            texture.magFilter = THREE.LinearFilter;
            
            const photoMat = new THREE.MeshBasicMaterial({ map: texture });
            const photo = new THREE.Mesh(photoGeo, photoMat);
            photo.position.z = 0.03;

            const group = new THREE.Group();
            group.add(frame);
            group.add(photo);
            photoGroup.add(group);
            
            const p = new Particle(group, 'PHOTO');
            group.scale.set(0,0,0);
            particles.push(p);
        }

        function createDefaultCard() {
            const canvas = document.createElement('canvas');
            canvas.width = 500; canvas.height = 600;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#1a050a'; ctx.fillRect(0,0,500,600);
            ctx.strokeStyle = '#ffb7c5'; ctx.lineWidth = 15; ctx.strokeRect(20,20,460,560);
            ctx.font = '60px Cinzel'; ctx.fillStyle = '#ffb7c5'; ctx.textAlign = 'center';
            ctx.fillText("LOVE", 250, 280);
            ctx.fillStyle = '#ffffff'; ctx.fillText("FOREVER", 250, 350);
            const tex = new THREE.CanvasTexture(canvas);
            createPhotoMesh(tex);
        }

        function handlePhotoUpload(e) {
            const files = e.target.files;
            if (!files || files.length === 0) return;
            const currentPhotos = particles.filter(p => p.type === 'PHOTO').length;
            const remainingSlots = CONFIG.maxPhotos - currentPhotos;
            if (remainingSlots <= 0) { alert(`Maximum ${CONFIG.maxPhotos} photos reached.`); return; }
            const filesToProcess = Array.from(files).slice(0, remainingSlots);
            filesToProcess.forEach(file => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    new THREE.TextureLoader().load(event.target.result, (tex) => createPhotoMesh(tex));
                };
                reader.readAsDataURL(file);
            });
        }

        function handleAudioUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            if (bgMusic) { bgMusic.pause(); bgMusic = null; }
            bgMusic = new Audio(URL.createObjectURL(file));
            bgMusic.loop = true; bgMusic.volume = 0.5;
            bgMusic.play().then(() => updateStatus("MUSIC PLAYING üéµ")).catch(err => console.log("Audio play error:", err));
        }

        window.toggleUI = function() {
            const ui = document.querySelectorAll('.header, .controls-area, .gesture-guide, #user-camera-container');
            ui.forEach(el => el.classList.toggle('ui-hidden'));
        }

        function updateStatus(text) {
            document.getElementById('status-display').innerText = text;
        }

        async function initMediaPipe() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 1
            });
            
            // Ëé∑Âèñ MediaPipe Áî®ÁöÑÈöêÂΩ¢ Video ÂÖÉÁ¥†
            video = document.getElementById('webcam');
            
            if (navigator.mediaDevices?.getUserMedia) {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                
                // 1. ËµãÂÄºÁªôÈöêÂΩ¢ Video Áî®‰∫éËÆ°ÁÆó
                video.srcObject = stream;
                
                // 2. ËµãÂÄºÁªô UI ÊòæÁ§∫Áî®ÁöÑ Video Áî®‰∫éÂ±ïÁ§∫
                const userView = document.getElementById('user-camera-view');
                if (userView) userView.srcObject = stream;

                video.addEventListener("loadeddata", predictWebcam);
            }
        }

        let modeStayCounter = 0;

        async function predictWebcam() {
            if (handLandmarker && video.videoWidth) {
                const result = handLandmarker.detectForVideo(video, performance.now());
                
                if (result.landmarks && result.landmarks.length > 0) {
                    const lm = result.landmarks[0];
                    STATE.hand.detected = true;
                    
                    const targetX = (lm[9].x - 0.5) * 2;
                    const targetY = (lm[9].y - 0.5) * 2;
                    
                    // ‰øùÊåÅ‰ΩéÁÅµÊïèÂ∫¶ (ÈòªÂ∞ºÊÑü)
                    STATE.hand.x += (targetX - STATE.hand.x) * 0.05;
                    STATE.hand.y += (targetY - STATE.hand.y) * 0.05;

                    const thumb = lm[4]; const index = lm[8];
                    const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y);
                    const wrist = lm[0];
                    const tips = [lm[8], lm[12], lm[16], lm[20]];
                    let avgDist = 0;
                    tips.forEach(t => avgDist += Math.hypot(t.x - wrist.x, t.y - wrist.y));
                    avgDist /= 4;

                    if (pinchDist < 0.05) {
                        modeStayCounter++;
                        if (modeStayCounter > 5 && STATE.mode !== 'FOCUS') { 
                            STATE.mode = 'FOCUS';
                            updateStatus("üëå PHOTO FOCUSED");
                            const photos = particles.filter(p => p.type === 'PHOTO');
                            if (photos.length) {
                                let newTarget;
                                do {
                                    newTarget = photos[Math.floor(Math.random()*photos.length)].mesh;
                                } while(newTarget === STATE.focusTarget && photos.length > 1);
                                STATE.focusTarget = newTarget;
                            }
                            modeStayCounter = 0;
                        }
                    } else if (avgDist < 0.25) { 
                        if (STATE.mode !== 'TREE') {
                             STATE.mode = 'TREE';
                             STATE.focusTarget = null;
                             updateStatus("‚úä TREE FORMED");
                        }
                    } else if (avgDist > 0.40) { 
                        if (STATE.mode !== 'SCATTER') {
                            STATE.mode = 'SCATTER';
                            STATE.focusTarget = null;
                            updateStatus("üñê SCATTER & CONTROL");
                        }
                    }
                } else {
                    STATE.hand.detected = false;
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });
            document.getElementById('photo-input').addEventListener('change', handlePhotoUpload);
            document.getElementById('audio-input').addEventListener('change', handleAudioUpload);
            window.addEventListener('keydown', (e) => {
                if(e.key.toLowerCase() === 'h') toggleUI();
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();
            const dt = clock.getDelta();
            const time = clock.elapsedTime;

            if (STATE.mode === 'SCATTER' && STATE.hand.detected) {
                // Èôç‰ΩéÂÄçÁéáÔºåËÆ©ÊâãÂäøÊéßÂà∂Êõ¥ÁªÜËÖª
                const rotSpeedX = STATE.hand.y * 1.0; 
                const rotSpeedY = STATE.hand.x * 1.5; 
                STATE.rotation.x += rotSpeedX * dt;
                STATE.rotation.y += rotSpeedY * dt;
            } else {
                STATE.rotation.y += 0.1 * dt;
                STATE.rotation.x += (0 - STATE.rotation.x) * 1.0 * dt;
            }

            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;

            particles.forEach(p => p.update(dt, time));
            composer.render();
        }

        init();
    </script>
